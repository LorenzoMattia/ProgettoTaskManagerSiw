<!DOCTYPE html>
<html lang= "en"
	  xmlns = "http://www.w3.org/1999/xhtml"
	  xmlns:th = "https://www.thymeleaf.org">
	<head>
		<title>TaskManager</title>
		<link rel="stylesheet" type="text/css" href="../../../../../../css/general.css"/>
	</head>
	
	<body>
		<div class="content">
			<h1 th:if="${my=='true'}">My Projects</h1>
			<h1 th:if="${my=='false'}">Shared Projects</h1>
			<div>
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Description</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each = "project : ${projectsList}">
							<td><br/><a th:href="'/project/' + ${project.id}" th:text = "${project.name}"></a></td>
							<td><br/><span th:text = "${project.description}" style="margin:40px;"></span></td>
							<td>
								<br/>
								<form method="POST" th:action="@{'/project/delete/' + ${project.id}}">
									<button type="submit" name="submit" value="value">DELETE</button>
								</form>
							</td>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
