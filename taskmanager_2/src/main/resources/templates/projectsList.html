<!DOCTYPE html>
<html lang= "en"
	  xmlns = "http://www.w3.org/1999/xhtml"
	  xmlns:th = "https://www.thymeleaf.org">
<head>
	<title>TaskManager</title>
</head>

<body>
	<h1>My Projects</h1>
	<div>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "project : ${projectsList}">
					<td><a th:href="'/project/' + ${project.id}" th:text = "${project.name}"></a></td>
					<td th:text = "${project.description}"></td>
					<td><form method="POST" th:action="@{'/project/delete/' + ${project.id}}">
						<button type="submit" name="submit" value="value">DELETE</button>
					</form>
					</td>
			</tbody>
		</table>
	</div>
</body>
