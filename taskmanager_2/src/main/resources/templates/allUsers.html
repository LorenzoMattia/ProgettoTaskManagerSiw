<!DOCTYPE html>
<html lang= "en"
	  xmlns = "http://www.w3.org/1999/xhtml"
	  xmlns:th = "https://www.thymeleaf.org">
	<head>
		<title>TaskManager</title>
		<link rel="stylesheet" type="text/css" href="../../../../../../css/general.css"/>
	</head>
	
	<body>
		<div class="content">
			<h1>All Users</h1>
			<div>
				<table class="table table-hover">
					<thead>
						<tr>
							<th>UserName</th>
							<th>FirstName</th>
							<th>LastName</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each ="credentials : ${credentialsList}">
							<td th:text="${credentials.username}"></td>
							<td th:text="${credentials.user.firstname}"></td>
							<td th:text="${credentials.user.lastname}"></td>
							<td> 
								<form method="POST" th:action="@{'/admin/users/'+${credentials.username}+'/delete'}">
									<button type="submit" name="submit" value="value">DELETE</button>
								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<footer>
			<a href="/main/home">Torna alla home</a>
		</footer>
	</body>
</html>
